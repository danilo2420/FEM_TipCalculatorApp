<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="stylesheet" href="style/desktop.css">
    <script defer src="scripts/dynamicStyling.js"></script>
</head>
<body>
    <div class="container">
        <div class="title tp4">S P L I<br>T T E R</div>
        <div class="calculator">
            <div class="calculator__input">
                <div class="calculator__input__bill">
                    <div class="calculator__input__bill__label sectionLabel tp5">Bill</div>
                    <input type="number" class="calculator__input__bill__label__input textInput">
                </div>
                <div class="calculator__input__tip">
                    <div class="calculator__input__tip__label sectionLabel tp5">Select Tip %</div>
                    <div class="calculator__input__tip__select">
                        <div class="calculator__input__tip__select__item">5%</div>
                        <div class="calculator__input__tip__select__item">10%</div>
                        <div class="calculator__input__tip__select__item item--active">15%</div>
                        <div class="calculator__input__tip__select__item">25%</div>
                        <div class="calculator__input__tip__select__item">50%</div>
                        <div class="calculator__input__tip__select__item item--custom">Custom</div>
                    </div>
                </div>
                <div class="calculator__input__people">
                    <div class="calculator__input__people__label sectionLabel tp5">Number of People</div>
                    <input type="number" class="calculator__input__people__input personIcon textInput">
                </div>
            </div>
            <div class="calculator__output">
                <div class="calculator__output__results">
                    <div class="calculator__output__results__item">
                        <div class="calculator__output__results__item__left">
                            <div class="calculator__output__results__item__left__top tp5">Tip Amount</div>
                            <div class="calculator__output__results__item__left__bottom">/ person</div>
                        </div>
                        <div class="calculator__output__results__item__right tp2">$4.27</div>
                    </div>
                    <div class="calculator__output__results__item">
                        <div class="calculator__output__results__item__left">
                            <div class="calculator__output__results__item__left__top tp5">Total</div>
                            <div class="calculator__output__results__item__left__bottom">/ person</div>
                        </div>
                        <div class="calculator__output__results__item__right tp2">$32.79</div>
                    </div>
                </div>
                <button class="calculator__output__button">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
